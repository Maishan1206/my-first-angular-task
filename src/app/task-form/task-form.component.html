<div class="task-form-container">
    <h2>{{ isEdit ? 'Edit' : 'Create' }} Task</h2>
  
    <form (ngSubmit)="saveTask()">
      <label>Task Name:</label>
      <input type="text" [(ngModel)]="task.name" name="name" required />
  
      <label>Task Status:</label>
      <select [(ngModel)]="task.status" name="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
  
      <label>Task Priority:</label>
      <select [(ngModel)]="task.priority" name="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
  
      <label>Due Date:</label>
      <input type="date" [(ngModel)]="task.dueDate" name="dueDate" />
  
      <button type="submit">{{ isEdit ? 'Update' : 'Create' }} Task</button>
    </form>
  </div>
